

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #5DA2D9; /* Adding the background color */
        }

        input[type="text"], select, input[type="date"], input[type="time"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .delete {
            color: #ff0000;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add New Task">
        <select id="dayInput">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <button onclick="addTask()">Add Task</button>
        <button onclick="clearTasks()">Clear All</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var dayInput = document.getElementById("dayInput");
            var dateInput = document.getElementById("dateInput");
            var timeInput = document.getElementById("timeInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value === "") {
                alert("Please enter a task!");
                return;
            }

            var li = document.createElement("li");
            li.textContent = taskInput.value + " - " + dayInput.value + ", " + dateInput.value + ", " + timeInput.value;

            var alarmDate = new Date(dateInput.value + "T" + timeInput.value);
            var currentDate = new Date();
            var selectedDay = dayInput.value;

            if (alarmDate.getDate() === currentDate.getDate() && selectedDay.toLowerCase() === currentDate.toLocaleString('en', { weekday: 'long' }).toLowerCase()) {
                alert("Alarm: It's time for " + taskInput.value);
            }

            var deleteButton = document.createElement("span");
            deleteButton.textContent = "‚ùå";
            deleteButton.className = "delete";
            deleteButton.onclick = function() {
                taskList.removeChild(li);
            };

            li.appendChild(deleteButton);
            taskList.appendChild(li);

            taskInput.value = "";
            dateInput.value = "";
            timeInput.value = "";
        }

        function clearTasks() {
            var taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
        }
    </script>
</body>
</html>
